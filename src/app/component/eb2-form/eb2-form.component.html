<div class="container mt-5">
  <h2 class="text-center">Statistiques d'utilisation par type d'appareil</h2>
  <h1>Data Aggregation Form</h1>

  <form [formGroup]="formulaire" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="uaiInput" class="form-label">UAI:</label>
      <input type="text" class="form-control" id="uaiInput" formControlName="uai" placeholder="Enter UAI">
    </div>

    <div class="mb-3">
      <label for="choixSelect" class="form-label">Select choix:</label>
      <select class="form-select" id="choixSelect" formControlName="choix">
        <option value="annee">Ann√©e</option>
        <option value="mois">Mois</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
