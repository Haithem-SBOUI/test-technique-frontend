<div class="container mt-5">
  <h2 class="text-center">EB3</h2>
  <h4 class="mt-3">
    Créer un formulaire qui prend en entrée l’UAI et l’année et afficher un graphique
    présentant l’évolution par mois du nombre de visites selon les appareils
    tablette/smartphone/ordinateur.
  </h4>

  <form [formGroup]="formulaire" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="uaiInput" class="form-label">UAI:</label>
      <input type="text" class="form-control" id="uaiInput" formControlName="uai" placeholder="Enter UAI">
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Select choix:</label>

      <input type="number" class="form-control" id="year" formControlName="year" placeholder="Enter year">

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
